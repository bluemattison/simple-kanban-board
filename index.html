<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>

<body>

    <header class="header">
        <nav class="nav container-fluid">
            <div class="row w-100">
                <div class="col-auto d-flex align-items-center">
                <!--changed link in href to home.html-->
                    <a href="./about.html" class="nav-link">
                        <strong>TaskSync</strong>
                    </a>
                </div>
                <div class="col-auto">
                    <ul class="nav">
                        <!--changed link in href to index.html-->
                        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-auto ms-auto">
                    <a class="nav-link" href="./login.html">Login</a>
                </div>
            </div>
        </nav>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Dark/light Mode</em>
        </div>

    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h1>New Task</h1>
                <ul id="new-task" class="list-group mt-3 border p-2">
                    <!-- New tasks will be added here -->
                </ul>
                <form id="new-task-form" class="mt-3">
                    <input type="text" id="new-task-input" class="form-control" placeholder="Add new task">
                    <button type="submit" class="btn btn-primary mt-2 w-100">Add Task</button>
                </form>
            </div>
            <div class="col-md-3">
                <h1>Backlog</h1>
                <ul id="backlog" class="list-group mt-3 border p-2">
                    <!-- Backlog tasks will be added here -->
                </ul>
            </div>
            <div class="col-md-3">
                <h1>In Progress</h1>
                <ul id="in-progress" class="list-group mt-3 border p-2">
                    <!-- In progress tasks will be added here -->
                </ul>
            </div>
            <div class="col-md-3">
                <h1>Done</h1>
                <ul id="done" class="list-group mt-3 border p-2">
                    <!-- Done tasks will be added here -->
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer bg-teal text-white text-center py-3">
        &copy; 2024 All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzOg6dBzIj1o5V6B1a6KZbx2pkaXfEF0ks27X5jw7AOZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-pprn3073KE6tl6/1kO8y8dBUHOaB3MXxVPOa9r+97qqRSa4rvolaByFfW5yMfAo5"
        crossorigin="anonymous"></script>




</body>

</html>
