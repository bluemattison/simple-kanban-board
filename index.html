<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Backlog</h2>
                <ul id="backlog" class="list-group mt-3 border p-2">
                    <!-- Backlog tasks will be added here -->
                </ul>
                <form id="backlog-form" class="mt-3">
                    <input type="text" id="backlog-input" class="form-control" placeholder="Add new task">
                    <button type="submit" class="btn btn-primary mt-2 w-100">Add Task</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2>In Progress</h2>
                <ul id="in-progress" class="list-group mt-3 border p-2">
                    <!-- In progress tasks will be added here -->
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Done</h2>
                <ul id="done" class="list-group mt-3 border p-2">
                    <!-- Done tasks will be added here -->
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer bg-teal text-white text-center py-3">
        &copy; 2024 All rights reserved.
    </footer>
</body>

</html>
